<ion-header>
  <ion-toolbar>
    <ion-title>approveUsers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list id="inbox-list">
    
        <ion-item class="user-list" *ngFor="let user of users; let i = index" lines="none">
          <ion-avatar slot="start">
            <ion-icon color="primary" ios="person-add-outline" md="person-add-sharp"></ion-icon>
        </ion-avatar>
          <ion-label>
            <h3>{{ user.name }}</h3>
            <p>{{user.email}}</p>
          </ion-label>
        
        <ion-icon color="primary" slot="end" (click)="approveUser(user)" name="checkmark-done-outline"></ion-icon>
      </ion-item>
      <ion-item *ngIf="users.length == 0" >
        <ion-label>
          <ion-icon name="cart-outline"></ion-icon>
           <p>No Data</p>
        </ion-label>
      </ion-item>
      
   </ion-list>

</ion-content>
